<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-celular.png" alt="Celular com o instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo.png" class="Instagram logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./foto de perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como _tonollii_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é _tonollii_?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"> <img src="./apple-button.png" alt="apple store" height="50px"></a>
                    <a href="#" class="app-download"> <img src="./googleplay-button.png" alt="google store" height="50px"></a>
                </div>
                    </a>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
